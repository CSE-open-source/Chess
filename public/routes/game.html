<!doctype html>

<html lang="en">
<head>

  <title>TU Chess</title>
  <meta name="description" content="an implementation of Chess by Abel de Bruijn and Rens Dur">
  <meta name="author" content="Abel de Bruijn en Rens Dur">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/stylesheets/style.css?v=jhkjfdg">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script defer src="/javascripts/client.js"></script>

        <div class="tile"></div>

      <div class="row">

        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>

        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

      <div class="row">

        <div class="tile"></div>

        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
      <div class="row">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>

        <div class="tile"></div>
      </div>

        <div class="tile"></div>

    <div class="panel">

        <div class="avatar"></div>
        <div class="user">
          <div class="userName"></div>
          <div class="piecesObtained"></div>
        </div>
      </div>
  
      <div class="startGame">
        player moves
      </div>
    
      <div class="otherUser">
        <div class="avatar"></div>
        <div class="user">
          <div class="userName"></div>
          <div class="piecesObtained"></div>
        </div>
      </div>
    </div>
  </div>

</html>
